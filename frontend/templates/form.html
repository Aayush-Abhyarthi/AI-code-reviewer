<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Go Input Form</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial; padding: 2rem; }
    .card { max-width: 600px; margin: 0 auto; padding: 1.5rem; border-radius: 12px; box-shadow: 0 6px 18px rgba(0,0,0,0.08); }
    label { display:block; margin-bottom: .5rem; font-weight:600 }
    input[type=text] { width:100%; padding:.6rem .8rem; border-radius:8px; border:1px solid #ddd }
    button { margin-top: .8rem; padding:.6rem .9rem; border-radius:8px; border:none; cursor:pointer }
  </style>
</head>
<body>
  <main class="card">
    <h1>Enter a string</h1>
    <form action="/submit" method="POST">
      <label for="userInput">Your text</label>
      <input id="userInput" name="userInput" type="text" placeholder="Type something..." required />
      <br>
      <button type="submit">Send</button>
    </form>
  </main>
</body>
</html>
